<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
	<title>Track COVID at Home</title>
	<link rel="stylesheet" href="vendorlibs/bootstrap/css/bootstrap.min.css">
	<link rel="shortcut icon" href="favicon.png">
	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="vendorlibs/font-awesome-pro/css/all.css">
	<link rel="stylesheet" href="vendorlibs/normalize.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400;500;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sulphur+Point&display=swap" rel="stylesheet">

</head>

<body>
	<div class="container-fluid overflow-hidden position-relative main">
		<header class="landing">
			<a href="" target="_blank">

				<img src="img/logo.svg" class="img-responsive logo" alt="Track COVID at Home logo">
			</a>
		</header>

		<form method="post">
			<main class="survey-section position-relative">
				<div class="survey-container">
					<div class="container survey-wrapper el-S">

						<div class="ques-wrapper radiobuttons">


							<div id="survey">
								<div class="" id="SB_56">


									<div id="SB_66" class="fbpageitem">
										<fieldset class="q stacklabel">
											<legend displayorder="1" id="SB_68" number="" class="">
												<p class="prompt teal">Which of the following best represents how you think of your race (select all that apply)?</p>
											</legend>
											<div class="resp">
												<div>
													<a name="REC_END_PD"></a>
													<div class="square">
														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation008">
															<label class="form-check-label" for="customControlValidation008">American Indian or Alaska Native</label>
														</div>
														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation009">
															<label class="form-check-label" for="customControlValidation009">Asian</label>
														</div>

														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation010">
															<label class="form-check-label" for="customControlValidation010">Black or African American</label>
														</div>

														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation011">
															<label class="form-check-label" for="customControlValidation011">Native Hawaiian or Other Pacific Islander</label>
														</div>

														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation012">
															<label class="form-check-label" for="customControlValidation012">White</label>
														</div>

														<div class="form-check">
															<input class="form-check-input" type="checkbox" name="validation" id="customControlValidation013">
															<label class="form-check-label" for="customControlValidation013">Prefer not to answer</label>
														</div>


													</div>

												</div>
											</div>
										</fieldset>
									</div>
								</div>

							</div>


						</div>


					</div>


					<div class="survey-btn-group">
						<div class="btn-group-left">
							<button class="btn button-default prev" name="SB_nb" value="MovePrev">Back</button>
							<button class="btn button-default next" name="SB_nb" value="MoveNext">Next</button>
						</div>
						<div class="btn-group-right">
							<button class="button-default" value="MoveSaveExit" name="SB_nb">Save & Continue Later</button>
						</div>
					</div>


				</div>

			</main>
		</form>
	</div>

	<script type="text/javascript" src="vendorlibs/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="vendorlibs/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
